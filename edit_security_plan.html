<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–ª–∞–Ω –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .flash-message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #007bff;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        select[multiple] {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        .related-events {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–ª–∞–Ω –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h1>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <p>{{ messages[0] }}</p>
                </div>
            {% endif %}
        {% endwith %}

        <!-- –§–æ—Ä–º–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–ª–∞–Ω–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ -->
        <form method="POST" action="{{ url_for('edit_security_plan', plan_id=plan[0]) }}">
            <div class="form-group">
                <input type="text" name="plan_name" value="{{ plan[1] }}" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–ª–∞–Ω–∞">
            </div>
            <div class="form-group">
                <textarea name="plan_description" required placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø–ª–∞–Ω–∞">{{ plan[2] }}</textarea>
            </div>

            <!-- –í—ã–±–æ—Ä –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π –¥–ª—è –ø—Ä–∏–≤—è–∑–∫–∏ -->
            <div class="form-group">
                <label for="event_ids">–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è –¥–ª—è –ø—Ä–∏–≤—è–∑–∫–∏:</label>
                <select name="event_ids" id="event_ids" multiple>
                    {% for event in events %}
                        <option value="{{ event[0] }}" 
                            {% if event in selected_events %}selected{% endif %}>
                            {{ event[1] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
        </form>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞ —Å–ø–∏—Å–æ–∫ –ø–ª–∞–Ω–æ–≤ -->
        <a href="{{ url_for('security_plans') }}" class="back-btn">–ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É –ø–ª–∞–Ω–æ–≤</a>
    </div>
    <script>
       const ACCESS_TOKEN_EXPIRE_TIME = 10 * 60 * 1000;  // 10 –º–∏–Ω—É—Ç
const REFRESH_INTERVAL = ACCESS_TOKEN_EXPIRE_TIME - 60000;  // –æ–±–Ω–æ–≤–ª—è—Ç—å —á–µ—Ä–µ–∑ 9 –º–∏–Ω—É—Ç

      
      async function refreshAccessToken() {
    try {
        const res = await fetch('/refresh', {
    method: 'POST',
    credentials: 'include'  // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã –∫—É–∫–∏ —É—à–ª–∏
});


        if (res.status === 401) {
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –∏—Å—Ç–µ–∫, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
            showToast("‚õî –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.");
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else if (res.status === 403) {
            // –ï—Å–ª–∏ –¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω
            showToast("üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤.");
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else if (!res.ok) {
            // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –¥—Ä—É–≥–∞—è –æ—à–∏–±–∫–∞
            showToast("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞.");
        } else {
            const data = await res.json();
            localStorage.setItem('jwt_token', data.access_token); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—ã–π —Ç–æ–∫–µ–Ω
            console.log('‚úÖ Access token –æ–±–Ω–æ–≤–ª—ë–Ω –∑–∞—Ä–∞–Ω–µ–µ');
        }
    } catch (err) {
        console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', err);
        showToast("‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
        setTimeout(() => {
            window.location.href = '/login';
        }, 2000);
    }
}

      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ä–∞–∑—É –∏ –ø–æ—Ç–æ–º –ø–æ –∏–Ω—Ç–µ—Ä–≤–∞–ª—É
      refreshAccessToken();
      setInterval(refreshAccessToken, REFRESH_INTERVAL);
      
      </script>
</body>
</html>
